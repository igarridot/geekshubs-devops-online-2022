apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: acme
spec:
  rules:
  - http:
      paths:
      - path: /jenkins
        pathType: Prefix
        backend:
          service:
            name: jenkins
            port:
              number: 8000
      - path: /gogs
        pathType: Prefix
        backend:
          service:
            name: gogs
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 9090